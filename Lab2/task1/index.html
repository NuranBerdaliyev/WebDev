<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook login</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="page">
            <section class="login-layout">         
                <div class="brand">
                    <img src="../images/facebook-logo-png-38355.png" alt="Facebook logo">
                    <p>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
                </div>
                <section class="login-card">
                    <form>
                        <div class="form-group" >
                            <input id="email" type="text" placeholder="Электронный адрес или номер телефона">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" placeholder="Пароль">
                        </div>

                        <button type="submit">Вход</button>
                        <a href="#" class="forgot">Забыли пароль?</a>
                    </form>
                    <footer>
                        <a href="#" class="create-account">Создать новый аккаунт</a>
                    </footer>
                </section>
            </section>
        </main>
        <footer class="site-footer">
            <div class="languages">
                <a href="#">Русский</a> ·
                <a href="#">Қазақша</a> ·
                <a href="#">English (UK)</a> ·
                <a href="#">Deutsch</a> ·
                <a href="#">Français</a>
            </div>
            <div class="footer-links">
                <a href="#">Зарегистрироваться</a> ·
                <a href="#">Вход</a> ·
                <a href="#">Messenger</a> ·
                <a href="#">Facebook Lite</a>
            </div>
            <div class="copyright">
                Facebook © 2026
            </div>
        </footer>
    </body>
</html>
