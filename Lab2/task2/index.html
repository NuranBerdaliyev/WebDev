<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Instagram — Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="page">
<div class="container">
    <!-- ЛЕВАЯ КОЛОНКА -->
    <section class="left">
        <img class="insta-icon" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">

        <div class="promo">
        <img src="../images/insta.png" alt="Stories">
        <p>
            Посмотрите, какими моментами поделились ваши
            <span class="gradient">близкие друзья</span>.
        </p>
        </div>
    </section>
    <div class="vertical-line"></div>
    <!-- ПРАВАЯ КОЛОНКА -->
    <section class="right">
        <div class="login-card">

        <h1>Войти в Instagram</h1>

        <input type="text" placeholder="Имя пользователя или email">
        <input type="password" placeholder="Пароль">

        <button>Войти</button>

        <a href="#" class="forgot">Забыли пароль?</a>

        <div class="divider">
            <span></span>
            <p>ИЛИ</p>
            <span></span>
        </div>

        <a href="#" class="facebook">Войти через Facebook</a>
        <a href="#" class="signup">Создать новый аккаунт</a>

        <div class="meta">
            Meta <span class="infinity">∞</span>
        </div>

        </div>
    </section>
  </div>

</main>

</body>
</html>
