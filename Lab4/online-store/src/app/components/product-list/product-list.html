<div class="grid">
  @for (product of products; track product.id) {
    <div class="card">

      <img [src]="product.image" [alt]="product.name">

      <h3>{{ product.name }}</h3>

      <p>{{ product.description }}</p>

      <div class="price">
        {{ product.price }} ₸
      </div>

      <div class="rating">
        ⭐ {{ product.rating }}
      </div>

      <a [href]="product.link" target="_blank">
        Open in Kaspi
      </a>
      <button (click)="shareWhatsApp(product.link)">
        Share WhatsApp
      </button>

       <button (click)="shareTelegram(product.link, product.name)">
        Share Telegram
       </button>
    </div>
  }
</div>
